    <h1>Day 2</h1>
    <form>
        
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname" minlength="3" required><br/>
    
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname" minlength="3" required><br/>

        <!-- Dropdown with optgroup -->
        <label for="country">Country:</label>
        <select name="country" id="country" required>
            <optgroup label="Asia">
                <option value="india">India</option>
                <option value="japan">Japan</option>
            </optgroup>
            <optgroup label="Europe">
                <option value="germany">Germany</option>
                <option value="france">France</option>
            </optgroup>
        </select><br/>

        
        <label for="comments">Comments:</label>
        <textarea name="comments" id="comments" rows="4" cols="50" minlength="10" required></textarea><br/>

        
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br/>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required><br/>

        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" required><br/>

        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob" required><br/>

        <label for="file">Upload File:</label>
        <input type="file" name="file" id="file"><br/>

        <label for="color">Favorite Color:</label>
        <input type="color" name="color" id="color"><br/>

        
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
